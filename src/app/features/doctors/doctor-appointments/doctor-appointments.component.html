<div class="page-container">
  <div class="doctor-table mat-elevation-z8">
    <h2>All Appointments</h2>

    <!-- Tabs -->
    <mat-tab-group (selectedTabChange)="filterTab($event)" class="tabs">
      <mat-tab label="All"></mat-tab>
      <mat-tab label="Today"></mat-tab>
      <mat-tab label="Upcoming"></mat-tab>
      <mat-tab label="Completed"></mat-tab>
    </mat-tab-group>

    <!-- Search -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search appointments" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>

    <!-- Table -->
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Index -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row; let i = index" data-label="#">
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- Patient -->
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient</th>
          <td mat-cell *matCellDef="let row" data-label="Patient">
            {{ row.patientId?.name }}
          </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row" data-label="Date">
            {{ row.date }}
          </td>
        </ng-container>

        <!-- Slot -->
        <ng-container matColumnDef="slot">
          <th mat-header-cell *matHeaderCellDef>Slot</th>
          <td mat-cell *matCellDef="let row" data-label="Slot">
            {{ row.slot }}
          </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row" data-label="Status">
            <span class="badge" [ngClass]="row.status.toLowerCase()">
              {{ row.status }}
            </span>
          </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row" data-label="Action">

            <button mat-icon-button color="primary" (click)="openDetails(row)">
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-stroked-button color="primary" *ngIf="row.status === 'Booked'" (click)="accept(row._id)">
              Accept
            </button>

            <button mat-stroked-button color="warn" *ngIf="row.status === 'Booked'" (click)="reject(row._id)">
              Reject
            </button>

            <button mat-raised-button color="primary" *ngIf="row.status === 'Accepted'"
              (click)="markCompleted(row._id)">
              Complete
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
